<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External Links -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oranienbaum&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assests/css/hompage.css">
    <!-- Title of page -->
    <title>A Night In</title>
</head>

<body>

    <!-- Header -->
    <header class="flex justify-center m-16 text-4xl">
        <h1 class="text-center p-6">A Night In</h1>
    </header>

    <!-- Main content -->
    <main class="flex justify-center m-16 mt-0">

        <!-- Elements will stack on top of each other-->
        <div class="relative z-0 custom-img">
            <img src="./assests/images/background.jpg" alt="image of crumpled blanket in dark room at sunset">
            <!-- Layer div on top of image -->
            <div class="absolute inset-0 flex justify-center items-center z-10 m-20 custom-bg">
                <p class="text-2xl">Need a night in?</p>
                <!-- Layer button on top of div -->
                <div class="absolute inset-0 flex justify-center items-center z-10">
                    <button id="btn" class="self-end w-60 m-5 p-1 text-lg" type="button">Begin Your Night</button>
                </div>
            </div>
        </div>
        
    </main>

    <!-- JS link-->
    <script src="./assests/js/hompage.js"></script>
</body>
